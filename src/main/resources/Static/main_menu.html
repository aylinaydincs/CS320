<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>OzUFlix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<body>
<style>
  body {
    background-color: black;
  }

</style>
<div class="wrapper">
  <header>
    <div align="center" class="OzUFlix">
      <a id="logo" href="#home"><img src="ozuflix logo.png" alt="Logo Image"></a>
    </div>

    <div align="center">
      <br />
      <button href="#search" class="main__search" style="color: black">Search Movie</button>
      <br />
      <button href="#rent" class="main__rent" style="color: black">Rent Movie</button>
      <br />
      <button href="#add" class="main__add" style="color: black">Add Movie</button>
      <br />
      <button href="#penalty" class="main__penalty" style="color: black">List Penalty</button>
      <br />
      <button href="#changepw" class="main__changepw" style="color: black">Change Password</button>
    </div>
  </header>
</div>
</body>
</html>
