<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
<style>
    body {
        background-color: black;
    }

</style>
<div class="wrapper">
    <header>
        <div align="center" class="OzUFlix">
            <a id="logo" href="#home"><img src="ozuflix logo.png" alt="Logo Image"></a>
        </div>

        <div align="center">
            <form>
                <label for="fname" style="color: red">Username:</label><br>
                <input type="text" id="fname" name="fname" value="Username"><br>
                <label for="lname" style="color: red">Password:</label><br>
                <input type="text" id="lname" name="lname" value="Password">
                <br><br>
                <input type="submit" class="main__btn3" value="Submit" style="color: black">
            </form>
        </div>
    </header>
</div>
</body>
</html>
